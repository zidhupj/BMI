<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter system of measurement:
    <select id="measurementSystem" onchange="selectSystem()">
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
    </select>
    <br>
    <label for="weight" id="weightLabel">Enter your weight (in kg):</label>
    <input type="number" name="weight" id="weight">
    <br>
    <label for="height" id="heightLabel">Enter your height (in m):</label>
    <input type="number" name="height" id="height">
    <br>
    <button onclick="findBMI()">Find BMI</button>
    <br>
    <div id="bmi"></div>
    <div id="message"></div>
</body>
<script src="index.js"></script>

</html>
